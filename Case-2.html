<html lang="en">
<head>

</head>
<body>

            <div class="card">
                <h2>TITLE HEADING</h2>
                <h5>Title description, Sep 2, 2017</h5>

        </div>
        <div class="rightcolumn">
            <div class="card">
                <h2>About Me</h2>
                <img src="/images/blog-1.jpg" alt="Image" style="width:100%">
                <p>Some text about me in culpa qui officia deserunt mollit anim..</p>
            </div>
            <div class="card">

                <img src="/images/blog-4.jpg" alt="Image" style="width:100%">

  <style>
    * {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 20px;
  background: #f1f1f1;
}

/* Header/Blog Title */
.header {
  padding: 30px;
  font-size: 40px;
  text-align: center;
  background: white;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {
  float: left;
  width: 75%;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 25%;
  padding-left: 20px;
}

/* Fake image */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Add a card effect for articles */
.card {
  background-color: white;
  padding: 20px;
  margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {
    width: 100%;
    padding: 0;
  }
}


/* Media queries for responsiveness */
@media screen and (max-width: 768px) {
  .leftcolumn, .rightcolumn {
    flex: 1;
    width: 100%;
    padding: 0;
  }
}
  </style>
